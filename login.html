<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - SleepSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Form -->
            <div class="col-lg-5 col-md-6 d-flex align-items-center">
                <div class="w-100 px-4">
                    <!-- Add Back Button -->
                    <div class="mb-4">
                        <a href="index.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Kembali
                        </a>
                    </div>
                    
                    <div class="login-form-container">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none">
                                <h2 class="fw-bold text-primary">
                                    <i class="fas fa-moon me-2"></i>SleepSync
                                </h2>
                            </a>
                            <p class="text-muted">Masuk ke akun Anda</p>
                        </div>

                        <!-- Login Form -->
                        <div id="loginForm">
                            <form id="loginFormElement" onsubmit="return handleLogin(event)" autocomplete="off">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Ingat saya
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginButton">
                                    <i class="fas fa-sign-in-alt me-2"></i>Masuk
                                </button>
                            </form>
                            <div class="text-center">
                                <p class="mb-0">Belum punya akun? 
                                    <a href="#" id="showRegister" class="text-primary">Daftar di sini</a>
                                </p>
                            </div>
                        </div>

                        <!-- Register Form -->
                        <div id="registerForm" style="display: none;">
                            <form id="registerFormElement">
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerAge" class="form-label">Usia</label>
                                    <input type="number" class="form-control" id="registerAge" min="17" max="30" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerStatus" class="form-label">Status</label>
                                    <select class="form-control" id="registerStatus" required>
                                        <option value="">Pilih Status</option>
                                        <option value="mahasiswa">Mahasiswa</option>
                                        <option value="pekerja">Pekerja Muda</option>
                                        <option value="lainnya">Lainnya</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success w-100 mb-3">
                                    <i class="fas fa-user-plus me-2"></i>Daftar
                                </button>
                            </form>
                            <div class="text-center">
                                <p class="mb-0">Sudah punya akun? 
                                    <a href="#" id="showLogin" class="text-primary">Masuk di sini</a>
                                </p>
                            </div>
                        </div>

                        <!-- Demo Account Info -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h6 class="text-muted mb-2">
                                <i class="fas fa-info-circle me-2"></i>Akun Demo
                            </h6>
                            <small class="text-muted">
                                Email: demo@sleepsync.com<br>
                                Password: demo123
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Illustration -->
            <div class="col-lg-7 col-md-6 d-none d-md-block login-illustration">
                <div class="d-flex align-items-center justify-content-center h-100">
                    <div class="text-center text-white">
                        <i class="fas fa-bed fa-5x mb-4 opacity-75"></i>
                        <h3 class="fw-bold mb-3">Tidur Berkualitas, Hidup Lebih Baik</h3>
                        <p class="lead">Bergabung dengan ribuan mahasiswa yang sudah merasakan perubahan positif</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
    </script>
</body>
</html>
